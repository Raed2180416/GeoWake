plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.example.geowake2"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.example.geowake2"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        
        // Set API key from key.properties or use development default
        manifestPlaceholders = [
            googleMapsApiKey: keystoreProperties['googleMapsApiKey'] ?: 'AIzaSyC0vrbOhat2g5qRyhrnT6ptLmjELctXHw0',
            applicationName: 'io.flutter.app.FlutterApplication'
        ]
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    // If you use R8 in release builds, ensure the proguard file is included:
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"

    // Desugaring support library
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
